<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow-Lite :: Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div id="title">
                <h1>Stackoverflow <span class="highlight">Lite</span></h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="signup.html" class="highlight current">Sign Up</a>
                    </li>
                    <li>
                        <a href="index.html">Sign In</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    <section>
        <main id="home">
            <div class="-container">
                <div class="hstyle">
                    <h1>Ask,Answer,Grow!</h1>
                    <p>Proin a laoreet nulla.</p>
                </div>
                <div class="form-wrapper">
                    <div>
                        <form action="">
                            <div class="form-parameters">
                                <h3 class="form-title">Sign Up</h3>
                                <div class="field">
                                    <input type="text" placeholder="Display Name" name="name" required>
                                </div>

                                <div class="field">
                                    <input type="text" placeholder="Enter email address" name="email" required>
                                </div>

                                <div class="field">
                                    <input type="password" placeholder="Enter Password" name="psw" required>
                                </div>
                                <div class="field">
                                    <input type="password" placeholder="Confirm password" name="psw" required>
                                </div>
                                <div class="field">
                                    <button class="button" type="submit">
                                        <span><b>Sign up</b></span>
                                    </button>

                                    <hr>
                                    <label>
                                        <span>Already a member?
                                            <a href="index.html">Click here</a> to sign in.</span>
                                    </label>
                                </div>
                            </div>
                    </div>
                </div>
                </form>
            </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>Stackoverflow-Lite, Copyright &copy; 2018</p>
        </div>
    </footer>
</body>

</html>
