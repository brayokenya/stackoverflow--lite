<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow-Lite | Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div id="title">
                <h1>Stackoverflow <span class="highlight current">Lite</span></h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="highlight current">Home</a>
                    </li>
                    <li>
                        <a href="questions.html">questions</a>
                    </li>

                </ul>
            </nav>

        </div>
    </header>
    <section>
        <main id="home">
            <div class="-container">
                <div class="hstyle">
                    <h1>Ask,Answer,Grow!</h1>
                    <p>Proin a laoreet nulla.</p>
                </div>


                <div class="form-wrapper">
                    <div>
                        <form id="signin-form" action="questions.html">
                            <div id="alert-message" class="alert"></div>
                            <div class="form-parameters">
                                <h3 class="form-title">Sign In</h3>
                                <div class="field">
                                    <input type="text" id="email" placeholder="Enter email address" name="email" required>
                                </div>
                                <div class="field">
                                    <input type="password" id="password" placeholder="Enter Password" name="password" required>
                                </div>
                                <div class="field">
                                    <button class="button" type="button" onclick="signin()">
                                        <span><b> Sign In</b> </span>
                                    </button>
                                    <hr>
                                    <label>
                                        <span>New here?
                                            <a href="signup.html">Click here</a> to sign up.</span>
                                    </label>
                                </div>
                            </div>
                    </div>
                </div>
                </form>
            </div>
        </main>
    </section>
    <footer class="footer">
        <div class="container">
            <p>Stackoverflow-Lite, Copyright &copy; 2018</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
