<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackoverflow-Lite :: Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div id="title">
                <h1>Stackoverflow <span class="highlight">Lite</span></h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="questions.html">Questions</a>
                    </li>
                    <li>
                        <a href="answers.html" class="highlight current">Answers</a>
                    </li>
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                    <li>
                        <a href="index.html">Logout</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    <section class="site-body">
        <div class="site-header">
            <div class="container">
                <div class="site-header-wrapper">
                    <h2>Question</h2>

                </div>

            </div>
        </div>
        <div class="que-body">
            <div class="que-wrapper">
                <div id="que">

                </div>
            </div>
        </div>
        <div class="site-header">
            <div class="container">
                <div class="site-header-wrapper">
                    <h2>Answers</h2>

                </div>

            </div>
        </div>
        <div id="ans">
            <div class="que-body">
                <div class="que-wrapper">
                </div>
            </div>
        </div>
        <div id="answers">
            <div class="container">
                <form id="answer-form">
                    <div id="alert-message" class="alert"></div>
                    <div class="editor">
                        <textarea name="answer" placeholder="Type here..." cols="30" rows="7"></textarea>

                    </div>

                    <button class="site-button" id="post-button" type="submit">
                        Post Your Answer
                    </button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer" style="position:static">
        <div class="container">
            <p>Stackoverflow-Lite, Copyright &copy; 2018</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
    <script src="js/answers.js"></script>

</body>

</html>
